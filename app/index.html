<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>London Map: My Favourite & Coworking Spaces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Benedetto Lo Giudice">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATGpHWEQDpfqQVAkuPDGcsUkR-TmFK0ro&libraries=geometry">
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="map-canvas">
        </div>
        <div id="side-bar">
            <h2>My London</h2>
            <p id="header-title">by <a href="#">Benedetto Lo Giudice</a></p>
            <p id="header-about"><a href="#">About</a></p>
            <p id="header-subtitle">Udacity Front-end Nanodegree Project 5</p>
            <p data-bind="text: ticker,flash: ticker" class="ticker"></p>
            <h3 id="section-title">Locations</h3>
            <h4>My Favorites<img class="marker-legend" src="http://maps.google.com/mapfiles/ms/icons/green-dot.png"/></h4>
            <ul data-bind="foreach: myLocations">
                <li>
                    <button data-bind="click: $root.locationClickHandler,text: name"></button>
                </li>
            </ul>
            <h4>Coworking Spaces (4Square)<img class="marker-legend" src="http://maps.google.com/mapfiles/ms/icons/purple-dot.png"/></h4>
            <input placeholder="Search 4square locations" type="search" data-bind="value: query, valueUpdate: 'keyup'">
            <ul data-bind="foreach: computedLocations">
                <li>
                <button data-bind="click: $root.locationClickHandler,text: name"></button>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/knockout-3.2.0.js"></script>
    <script src="js/myfavorites.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
